<div class="bookmarks-cards" >
  <mat-card class="example-card" *ngFor="let card of savedCards">
    <mat-card-content>
      <img src="{{card}}" width="300px" height="200px">
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)='this.removeCard(card)'>Remove</button>
    </mat-card-actions>
  </mat-card>
</div>
