<div class="search-block">
    <mat-form-field class="search-form-block" appearance="fill">
        <mat-label>Search image</mat-label>
        <input class="search-input" matInput type="text" [(ngModel)]="value">
      </mat-form-field>
      <button class="search-button" color="primary" type="submit" mat-fab [disabled]="!value" (click)="sendSearchResult()"><mat-icon class="search-button-icon">search</mat-icon></button>
</div>
